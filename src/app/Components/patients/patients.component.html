
<div class="card-head text-muted ml-4 ">
  <h1>Pacientes</h1>
</div>
<div class="card-body ">
  <div class="float-right mb-3">
    <button type="button" routerLink="/patients/create"   class="btn btn-info">Crear nuevo paciente</button>
  </div>
  <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
    <input type="text" class="form-control border-0 bg-light" name="filterPost" placeholder="Buscar..." [(ngModel)]="filterPost">
  </div>
<table class="table table-hover" matSort (matSortChange)="sortData($event)">
  <thead>
    <tr>
      <th mat-sort-header="id" pacients>id</th>
      <th mat-sort-header="name" pacients>Nombre</th>
      <th mat-sort-header="lastname" pacients>Apellidos</th>
      <th mat-sort-header="date_of_birth" pacients>Fecha de nacimiento</th>
      <th></th>
    </tr>
  </thead>
  <tbody  *ngFor="let patient of sortedData | filter:filterPost | paginate: config">
    <tr>
      <th scope="row">{{patient.id}}</th>
      <td>{{patient.name}}</td>
      <td>{{patient.lastname}}</td>
      <td>{{patient.date_of_birth | date:"dd-MM-yyyy"}}</td>
      <td>
        <button type="button" routerLink="/patients/edit/{{patient.id}}" class="btn btn-info"> <i class="far fa-edit"></i></button>
        <button type="button"  (click)="delete(patient)"  class="btn btn-danger"> <i class="far fa-trash-alt"></i></button>
      </td>
    </tr>
  </tbody>

</table>
<div style="display: flex;  justify-content: center; " >
  <pagination-controls (responsive)=true (pageChange)="pageChanged($event)"></pagination-controls>
</div>
</div>
