<div class="card-head">
  <h1>Pacientes</h1>
</div>
<div class="card-body">
  <div class="float-right mb-3">
    <button type="button" routerLink="/patients/create"   class="btn btn-info">Crear nuevo paciente</button>
  </div>
<table class="table table-hover" matSort (matSortChange)="sortData($event)">
  <thead>
    <tr>
      <th mat-sort-header="id" pacients>id</th>
      <th mat-sort-header="name" pacients>Name</th>
      <th mat-sort-header="lastname" pacients>LastName</th>
      <th mat-sort-header="date_of_birth" pacients>Date of birth</th>
      <th></th>
    </tr>
  </thead>
  <tbody  *ngFor="let patient of sortedData">
    <tr>
      <th scope="row">{{patient.id}}</th>
      <td>{{patient.name}}</td>
      <td>{{patient.lastname}}</td>
      <td>{{patient.date_of_birth | date:"dd-MM-yyyy"}}</td>
      <td>
        <button type="button" routerLink="/patients/edit/{{patient.id}}" class="btn btn-info">Edit</button>
        <button type="button"  (click)="delete(patient)"  class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
