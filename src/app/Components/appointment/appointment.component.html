<div class="card-head">
  <h1>Citas </h1>
</div>
<div class="card-body">
  <div class="float-right mb-3">
  <button type="button" routerLink="/appointments/create"   class="btn btn-info">Crear nueva cita</button>
</div>
<table class="table table-hover"  matSort (matSortChange)="sortData($event)">
  <thead>
    <tr>
      <th mat-sort-header="id" >Id</th>
      <th mat-sort-header="assement" >Assement</th>
      <th  mat-sort-header="status" >Status</th>
      <th mat-sort-header="date" >Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody  *ngFor="let appointment of sortedData">
    <tr>
      <th scope="row">{{appointment.id}}</th>
      <td>{{appointment.assement}}</td>
      <td>{{appointment.status}}</td>
      <td>{{appointment.date | date:"dd-MM-yyyy hh:mm"}}</td>
      <td>
        <button type="button" routerLink="/appointments/edit/{{appointment.id}}" class="btn btn-info">Edit</button>
        <button type="button"  (click)="delete(appointment)"  class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>

</table>

</div>
